<div class="div-group">
    <div class="jelszoujra">
        <div class="cim">
            <h2><span>AutóAlibi</span> Alkatrészek</h2>
        </div>
        
        <div  ng-if="messages.length != 0" class="alert" role="alert" ng-class="{'alert-danger': messages[0].type == 'error', 'alert-success': messages[0].type == 'success'}">
            {{messages[0].description}}
         </div>
        
        <div class="container">
            <div class="jelszo">
            <div class="jelszo-data">
                <h1 class="h3 mt-3 fw-bold mb-5">Jelszó megváltoztatása</h1>
            
                <div class="form-floating mb-3 text-secondary form-box">
                    <p class="show-button"><i class="fa-solid fa-eye"></i></p>
                    <input type="password" class="form-control" id="floatingPassword" ng-model="passwords.pass1" placeholder="Password">
                    <label for="floatingPassword">Jelszó</label>
                </div>

                <div class="form-floating mb-3 text-secondary">
                    <p class="show-button"><i class="fa-solid fa-eye"></i></p>
                    <input type="password" class="form-control" id="confirmPassword" ng-model="passwords.pass2" placeholder="">
                    <label for="confirmPassword">Jelszó újra</label>
                  </div>
                <button class="btn w-100 py-2 text-white mb-2" id="logBtn"  ng-click="changePwd()"type="submit">Megváltoztatás</button>
                <p class="new-reg my-3">Van már fiókod?
                    <a href="#!/">Jelentkezz be!</a>
                </p>
            </div>
            </div>
        </div>
    </div>
</div>
<img src="/frontend/Assets/img/Logo-login.svg" alt="logo" class="logo">
