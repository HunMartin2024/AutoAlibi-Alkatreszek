<div class="div-group">
    <div class="cim">
        <h2><span>AutóAlibi</span> Alkatrészek</h2>
    </div>
    
    <div  ng-if="messages.length != 0" class="alert" role="alert" ng-class="{'alert-danger': messages[0].type == 'error', 'alert-success': messages[0].type == 'success'}">
        {{messages[0].description}}
        </div>
    
    <div class="container form-container">
        <h1 class="h3 mt-3 fw-bold mb-5">Elfelejtett jelszó</h1>
    
        <div class="form-floating mb-3 text-secondary form-box">
            <input type="email" class="form-control" id="floatingEmail" placeholder="E-mail" ng-model="email">
            <label for="floatingEmail">E-mail</label>
        </div>
        <button class="btn w-100 py-2 text-white mb-2" id="logBtn"  ng-click="sendEmail()" type="submit">Emlékeztető küldés</button>
        <p class="new-reg my-3">
            <a href="#!/" style="text-decoration: none;">Vissza a Bejelentkezésre!</a>
        </p>
    </div>
</div>
<img src="/frontend/Assets/img/Logo-login.svg" alt="logo" class="logo">
