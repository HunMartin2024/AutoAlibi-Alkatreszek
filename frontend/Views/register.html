<div class="div-group">
    <div class="regisztracio">
        <div class="cim">
            <h2><span>AutóAlibi</span> Alkatrészek</h2>
        </div>
        
        <div class="myDivContainer">
            <div class="register">
                <div class="reg-data">
                    <h1 class="h3 mt-3 fw-bold mb-3">Regisztráció</h1>
        
                    <div class="form-floating mb-3 text-secondary">
                      <input type="text" class="form-control" id="nameField" placeholder="">
                      <label for="nameField">Felhasználónév</label>
                    </div>
        
                    <div class="form-floating mb-3 text-secondary">
                        <input type="text" class="form-control" id="telepfoneField" placeholder="">
                        <label for="nameField">Telefonszám</label>
                    </div>
        
                    <div class="form-floating mb-3 text-secondary">
                      <input type="email" class="form-control" id="email" placeholder="name@example.com">
                      <label for="email">E-mail</label>
                    </div>
        
                    <div class="form-floating mb-3 text-secondary">
                      <input type="password" class="form-control" id="password" placeholder="Password">
                      <label for="password">Jelszó</label>
                    </div>
        
                    <div class="form-floating mb-3 text-secondary">
                      <input type="password" class="form-control" id="confirmPassword" placeholder="">
                      <label for="confirmPassword">Jelszó újra</label>
                    </div>
                    <button class="btn w-100 py-2 text-white mb-2" id="regBtn" onclick="register()" type="submit">Regisztráció</button>
                    <p class="new-reg">Már van fiókod?
                        <a href="#!/">Jelentkezz be!</a>
                    </p>
            </div>
        </div>
    </div>
</div>
<img src="/frontend/Assets/img/Logo-login.svg" alt="logo" class="logo">
