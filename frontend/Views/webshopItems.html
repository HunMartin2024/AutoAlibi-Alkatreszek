<div id="webshopItems" class="pb-5">
    <nav class="navbar navbar-expand-lg mb-5" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#!/mainMenu"><h1><span>AutóAlibi</span> Alkatrészek</h1></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#!/mainMenu">Főoldal</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#!/mainMenu/contact">Kapcsolat</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#!/mainMenu/webshop">Webshop</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <div class="d-flex flex-row align-items-center">
                            <a href="#!/mainMenu/webshopCart" id="kosar" class="d-flex flex-column align-items-center">
                                <i class="bi bi-cart3 fa-2x"></i>
                                <p class="text-center">Kosár{{}}</p>
                            </a>
                            <div id="userText" class="d-flex flex-column align-items-center">
                                <i class="bi bi-person-circle fa-2x"></i>
                                <p class="text-center">{{user.nev}}</p>
                            </div>
                            <a ng-click="logOut()" id="logOutText" class="d-flex flex-column align-items-center justify-content-center">
                                <i class="bi bi-box-arrow-in-right fa-2x"></i>
                                <p>Kijelentkezés</p>
                            </a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="webshop-container">
        <div class="webshop-sidebar col-2">
            <a href="#!/mainMenu/webshopItems?type=szurok">Szűrők</a>
            <a href="#!/mainMenu/webshopItems?type=fek">Fékberendezés</a>
            <a href="#!/mainMenu/webshopItems?type=tomitesek">Tömítések</a>
            <a href="#!/mainMenu/webshopItems?type=olajokesfolyadekok">Olajok, folyadékok</a>
            <a href="#!/mainMenu/webshopItems?type=kuplung">Kuplung</a>
            <a href="#!/mainMenu/webshopItems?type=belsofelszereles">Belső felszerelés</a>
            <a href="#!/mainMenu/webshopItems?type=karosszeria">Karosszéria</a>
            <a href="#!/mainMenu/webshopItems?type=vilagitas">Világítás</a>
        </div>
        <div class="webshop-content col-10">
            <input class="form-control" ng-change="kereses()" type="text" id="webshop-searchbar" placeholder="Keresés..." ng-model="search">
            <div class="webshop-item" ng-repeat="item in items">
                <img src="/frontend/Assets/img{{item.kep}}">
                <div>
                    <h3>{{item.nev}}</h3>
                    <p>{{item.tipus}}</p>
                </div>
                <ul>
                    <li ng-repeat="adat in item.adatok">{{adat}}</li>
                </ul>
                <p>{{item.ar + "Ft"}}</p>
                <input class="form-control inputDB" type="number" min="1" max="20" value="1" ng-model="mennyiseg[$index]">
                <button class="btn btn-primary" ng-click="hozzaadas(item.id, mennyiseg[$index])"><i class="fas fa-shopping-cart"></i> Kosár</button>
            </div>
        </div>
    </div>
</div>
